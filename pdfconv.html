  <!-- intro -->
  <div class="intro-section">
    <h2>Convert Images to PDF</h2>
    <p>Transform multiple images into a single PDF in seconds — free and simple.</p>
  </div>

  <!-- tool -->
  <div class="container">
    <h1><i class="fas fa-sync-alt"></i> Image to PDF Converter</h1>

    <div class="drop-zone" id="dropZone">
      <p>Drag & Drop your images here or click below</p>
      <div class="file-input-wrapper">
        <label for="imageInput" class="file-input-button">Choose Images</label>
        <input type="file" id="imageInput" accept="image/*" multiple>
      </div>
    </div>

    <div class="preview-container">
      <div id="imagePreviews"></div>
    </div>

    <div class="action-container" style="display:none;">
      <button id="convertButton"><i class="fas fa-exchange-alt"></i> Convert to PDF</button>
    </div>

    <div class="download-container" style="display:none;">
      <button id="downloadButton"><i class="fas fa-download"></i> Download PDF</button>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const dropZone = document.getElementById('dropZone');
      const imageInput = document.getElementById('imageInput');
      const imagePreviews = document.getElementById('imagePreviews');
      const convertButton = document.getElementById('convertButton');
      const downloadButton = document.getElementById('downloadButton');
      const actionContainer = document.querySelector('.action-container');
      const downloadContainer = document.querySelector('.download-container');

      let images = [];
      let pdfDoc = null;

      function handleFiles(files) {
        imagePreviews.innerHTML = '';  
        images = [];

        Array.from(files).forEach(file => {
          if (!file.type.startsWith("image/")) return;

          const reader = new FileReader();
          reader.onload = (event) => {
            const imgElement = document.createElement('img');
            imgElement.src = event.target.result;
            imgElement.style.maxWidth = '150px';
            imgElement.style.margin = '10px';
            imgElement.alt = file.name;
            imagePreviews.appendChild(imgElement);

            images.push(event.target.result);

            // Show button after at least one image is loaded
            actionContainer.style.display = images.length > 0 ? 'flex' : 'none';
            downloadContainer.style.display = 'none';
          };
          reader.readAsDataURL(file);
        });
      }

      imageInput.addEventListener('change', (e) => {
        handleFiles(e.target.files);
      });

      dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('dragover');
      });

      dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('dragover');
      });

      dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        handleFiles(e.dataTransfer.files);
      });

      convertButton.addEventListener('click', () => {
        const { jsPDF } = window.jspdf;
        pdfDoc = new jsPDF();

        images.forEach((image, index) => {
          if (index > 0) pdfDoc.addPage();
          pdfDoc.addImage(image, 'JPEG', 10, 10, 180, 160);
        });

        downloadContainer.style.display = 'flex';
      });

      downloadButton.addEventListener('click', () => {
        if (pdfDoc) {
          pdfDoc.save('converted_images.pdf');
        }
      });
    });
  </script>
