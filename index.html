  <!-- Tool container (single, not nested) -->
  <div class="container" role="main" aria-label="Image Compressor">
    <h1><i class="fas fa-scissors"></i> Image Compressor</h1>

    <div class="notification" id="notification"></div>

    <div class="form-group">
      <label for="imageInput"><i class="fas fa-image icon"></i> Select an image:</label>

    <div class="form-group">
      <label><i class="fas fa-expand-arrows-alt icon"></i> Resize Options:</label>

          <select id="presetSizes">

        <div class="custom-size">

      <img id="previewImage" alt="Preview" style="display:none;" />

      <h3><i class="fas fa-file-export icon"></i> Resized Image:</h3>

      </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

  <script>
    // Wait for DOM to exist before touching elements (prevents null/classList errors)
    document.addEventListener('DOMContentLoaded', function () {
      // highlight active nav button (based on hostname)
      const currentHost = window.location.hostname;
      const btnImage = document.getElementById('btnImageCut');
      const btnConv  = document.getElementById('btnConverter');
      if (currentHost === 'convert.image-cut.com' || currentHost.includes('convert')) {
        btnConv && btnConv.classList.add('active');
        btnImage && btnImage.classList.remove('active');
      } else {
        btnImage && btnImage.classList.add('active');
        btnConv && btnConv.classList.remove('active');
      }

      // Tool logic
      const imageInput = document.getElementById('imageInput');
      const fileName = document.getElementById('fileName');
      const presetSizes = document.getElementById('presetSizes');
      const customWidth = document.getElementById('customWidth');
      const customHeight = document.getElementById('customHeight');
      const resizeButton = document.getElementById('resizeButton');
      const downloadButton = document.getElementById('downloadButton');
      const previewImage = document.getElementById('previewImage');
      const previewTitle = document.getElementById('previewTitle');
      const resultImage = document.getElementById('resultImage');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const resultContainer = document.getElementById('resultContainer');
      const originalDimensions = document.getElementById('originalDimensions');
      const newDimensions = document.getElementById('newDimensions');
      const notification = document.getElementById('notification');

      let originalImage = null;
      function showNotification(message, isError = false) {
        notification.textContent = message;
        notification.className = isError ? 'notification error' : 'notification success';
        notification.style.display = 'block';
        setTimeout(() => notification.style.display = 'none', 4500);
      }

      imageInput.addEventListener('change', function (e) {
        const file = e.target.files[0];
        if (file) {
          fileName.textContent = file.name;
          if (!file.type.match('image.*')) {
            showNotification('Please select an image file.', true);
            return;
          }
          const reader = new FileReader();
          reader.onload = function (event) {
            previewImage.src = event.target.result;
            previewImage.onload = function () {
              originalImage = previewImage;
              originalDimensions.textContent = `Dimensions: ${originalImage.naturalWidth} × ${originalImage.naturalHeight}`;
              previewImage.style.display = 'block';
              originalDimensions.style.display = 'block';
              previewTitle.innerHTML = '<i class="fas fa-file-image icon"></i> Original Image:';
              resizeButton.disabled = false;
              resultContainer.style.display = 'none';
              resultContainer.setAttribute('aria-hidden','true');
            };
          };
          reader.readAsDataURL(file);
        } else {
          fileName.textContent = 'No file chosen';
          previewImage.style.display = 'none';
          originalDimensions.style.display = 'none';
          previewTitle.textContent = 'Preview';
          resizeButton.disabled = true;
        }
      });

      presetSizes && presetSizes.addEventListener('change', function () {
        if (this.value) {
          const [w, h] = this.value.split(',');
          customWidth.value = w;
          customHeight.value = h;
        }
      });

      customWidth && customWidth.addEventListener('input', function () {
        if (this.value && presetSizes && presetSizes.value) presetSizes.value = '';
      });
      customHeight && customHeight.addEventListener('input', function () {
        if (this.value && presetSizes && presetSizes.value) presetSizes.value = '';
      });

      resizeButton && resizeButton.addEventListener('click', function () {
        if (!originalImage) { showNotification('Please select an image first.', true); return; }
        const width = parseInt(customWidth.value, 10);
        const height = parseInt(customHeight.value, 10);
        if (!width || !height || width <= 0 || height <= 0) {
          showNotification('Please enter valid dimensions.', true); return;
        }
        canvas.width = width; canvas.height = height;
        ctx.drawImage(originalImage, 0, 0, width, height);
        resultImage.src = canvas.toDataURL('image/png');
        newDimensions.textContent = `Dimensions: ${width} × ${height}`;
        resultContainer.style.display = 'block';
        resultContainer.setAttribute('aria-hidden','false');
        showNotification('Image resized successfully!');
      });

      downloadButton && downloadButton.addEventListener('click', function () {
        if (!resultImage.src) { showNotification('No resized image to download.', true); return; }
        const link = document.createElement('a');
        link.download = 'resized-image.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
        showNotification('Image downloaded successfully!');
      });

      // Make clicking the visible "Choose file" button open the hidden file input
      document.getElementById('fileInputButton')?.addEventListener('click', function () {
        imageInput && imageInput.click();
      });
    }); // DOMContentLoaded
  </script>
