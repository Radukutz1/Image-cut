<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Format Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0e27, #1a1a2e, #16213e, #000000);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 600px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    h1 {
      margin: 0 0 30px;
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    /* navigation bar */
    .top-nav {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 15px;
    }

.nav-btn {
  background: transparent;
  border: 2px solid #a6c1ee;
  color: #ffffff; /* white text */
  padding: 10px 22px;
  border-radius: 30px;
  font-size: 0.9rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 0 10px rgba(166,193,238,0.5);
}

.nav-btn:hover {
  background: #a6c1ee;
  color: #ffffff; /* stay white on hover */
  box-shadow: 0 0 20px rgba(166,193,238,0.9);
  transform: translateY(-3px) scale(1.05);
}


    .nav-btn.active {
      background: linear-gradient(90deg, #16213e, #0a0e27);
      border: 2px solid #a6c1ee;
    }

    /* drag & drop area */
    .drop-zone {
      margin: 20px 0;
      padding: 40px;
      border: 2px dashed rgba(255, 255, 255, 0.4);
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .drop-zone.dragover {
      background-color: rgba(255, 255, 255, 0.1);
      border-color: #a6c1ee;
      transform: scale(1.02);
    }

    .drop-zone p {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 500;
      color: #ddd;
    }

    .file-input-wrapper {
      margin-top: 15px;
    }

    input[type="file"] {
      display: none;
    }

    .file-input-button {
      display: inline-block;
      padding: 12px 20px;
      background: linear-gradient(90deg, #1a1a2e, #16213e);
      border: none;
      border-radius: 10px;
      color: #ffffff;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .file-input-button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .preview-container img {
      max-width: 100%;
      max-height: 300px;
      margin: 20px auto;
      display: block;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    select, button {
      margin: 10px;
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    select {
      background: linear-gradient(90deg, #1a1a2e, #16213e);
      color: white;
    }
select option {
  background: #16213e;  /* dark background */
  color: #ffffff;       /* white text */
}

    button {
      background: linear-gradient(90deg, #1a1a2e, #16213e);
      color: white;
    }

    button:hover, select:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <!-- navigation -->
<div class="top-nav">
  <button id="btnImageCut" class="nav-btn" onclick="window.location.href='/'">
  <i class="fas fa-scissors"></i> Image Compressor
</button>
<button id="btnConverter" class="nav-btn" onclick="window.location.href='/convert'">
  <i class="fas fa-sync-alt"></i> Converter
</button>
</div>


  <div class="container">
    <h1><i class="fas fa-sync-alt"></i> Image Format Converter</h1>

    <div class="drop-zone" id="dropZone">
      <p>Drag & Drop your image here or click below</p>
      <div class="file-input-wrapper">
        <label for="imageInput" class="file-input-button">Choose Image</label>
        <input type="file" id="imageInput" accept="image/*">
      </div>
    </div>

    <div class="preview-container">
      <img id="previewImage" style="display:none;" alt="Preview">
    </div>

    <div class="action-container" style="display:none;">
      <select id="formatSelect">
        <option value="image/jpeg">JPG</option>
        <option value="image/png">PNG</option>
        <option value="image/webp">WEBP</option>
        <option value="image/avif">AVIF</option>
      </select>

      <button id="convertButton"><i class="fas fa-exchange-alt"></i> Convert</button>
    </div>

    <div class="download-container" style="display:none; margin-top:20px;">
      <button id="downloadButton"><i class="fas fa-download"></i> Download</button>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>
  </div>

  <script>
    const dropZone = document.getElementById('dropZone');
    const imageInput = document.getElementById('imageInput');
    const previewImage = document.getElementById('previewImage');
    const canvas = document.getElementById('canvas');
    const formatSelect = document.getElementById('formatSelect');
    const convertButton = document.getElementById('convertButton');
    const downloadButton = document.getElementById('downloadButton');
    const actionContainer = document.querySelector('.action-container');
    const downloadContainer = document.querySelector('.download-container');

    let convertedDataUrl = null;

    function handleFile(file) {
      if (!file.type.startsWith("image/")) return;

      const reader = new FileReader();
      reader.onload = (event) => {
        previewImage.src = event.target.result;
        previewImage.style.display = 'block';
        actionContainer.style.display = 'block';
        downloadContainer.style.display = 'none';
      };
      reader.readAsDataURL(file);
    }

    // Click upload
    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) handleFile(file);
    });

    // Drag & drop events
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file) handleFile(file);
    });

    // Convert
    convertButton.addEventListener('click', () => {
      const ctx = canvas.getContext('2d');
      canvas.width = previewImage.naturalWidth;
      canvas.height = previewImage.naturalHeight;
      ctx.drawImage(previewImage, 0, 0);

      const format = formatSelect.value;
      convertedDataUrl = canvas.toDataURL(format);

      downloadContainer.style.display = 'block';
    });

    // Download
    downloadButton.addEventListener('click', () => {
      const link = document.createElement('a');
      const ext = formatSelect.value.split('/')[1];
      link.download = `converted.${ext}`;
      link.href = convertedDataUrl;
      link.click();
    });
  </script>
</body>
</html>
